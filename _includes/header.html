<header class="site-header">

      </a>
    </div>

    <ul class="site-nav">
      <li class="site-nav-item">
        <a class="js-ajax-link" title="GitHub" href="{{ site.github_url }}" target="_blank">

      </li>

      <li class="site-nav-item">
        <a class="js-ajax-link" title="Twitter" href="{{ site.twitter_url }}" target="_blank">

      <li class="site-nav-item">
        <a class="js-ajax-link" title="Skills" href="{{ "/page/skills" | prepend: site.baseurl }}">

        </a>

    </ul>

</header>
